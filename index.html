<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./image/youtube.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">

        <nav>
            <div class="left">
                <div id="bars"><i class="fa-solid fa-bars"></i></div>
                <div><img src="./image/Youtube-Logo.png" alt=""> <span><sup>IN</sup></span></div>
            </div>

            <div class="middle">
                <input type="text" name="" id="" placeholder="Search">
                <div id ="search"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="micro"><i class="fa-solid fa-microphone"></i></div>
            </div>
            
            
            <div class="right">
                <div><i class="fa-solid fa-video"></i></div>
                <div><i class="fa-regular fa-bell"></i></div>
                <div><i class="fa-regular fa-circle-user"></i></div>
            </div>



        </nav>





        <section class="content">  
            <article class="left"></article>
            <article class="right"></article>
        </section>
    </div>
</body>
</html>
